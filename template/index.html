<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 750px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 45px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 2.2rem;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 35px;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background: white;
        }

        textarea::placeholder {
            color: #a0aec0;
        }

        .btn-container {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarizer</h1>
        <p class="subtitle">Transform your long text into concise summaries</p>
        
        <form method="post" action="/summarize">
            <div class="input-group">
                <label for="textArea">Enter your text:</label>
                <textarea 
                    id="textArea"
                    name="text" 
                    placeholder="Paste your article, document, or any long text here. I'll create a clear and concise summary for you..."
                    required
                ></textarea>
            </div>
            
            <div class="btn-container">
                <button type="submit">Generate Summary</button>
            </div>
        </form>
    </div>
    
    <div style="text-align: center; margin-top: 30px; color: rgba(255,255,255,0.7); font-size: 14px;">
        Made by AMAAN
    </div>
</body>
</html>
